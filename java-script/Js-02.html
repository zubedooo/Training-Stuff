<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
    function fn01(){
        console.log(10=="10");
        console.log(10==="10");
        console.log(true===1)
        console.log(false==0)
    }

    function fnCheckToVote(){
        var name = prompt("Enter your name");
        var age = parseInt(prompt("Enter your age", "18"));

    if(age > 18){
        console.log("You are eligible to vote Mr/Ms/Mrs: "+name);
    }else{
        console.log("You are not eligible to vote Mr/Ms: "+name);
    }
}

function fnAdd(){
        var result = 0;
        do{
        result += parseInt(prompt("Enter a value"));
        }while(confirm("Do you want to continue?"))
    console.log(result);
}
    </script>
</head>
<body>
    <input type="button" onclick ="fn01()" value="Click Me">
    <input type="button" onclick ="fnCheckToVote()" value="Click to Vote">
    <input type="button" onclick ="fnAdd()" value="Click to Add">
</body>
</html>
