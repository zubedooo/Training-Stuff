<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        function changeMyText(){
            var _name = prompt("Enter your name", "Name");
            var _age = prompt("Enter Age ", "18");

            //document.write("Hi Mr/Ms/Mrs: "+ _name +", Your age is "+ _age);
            var str="Hi Mr/Ms/Mrs: "+ _name +", Your age is "+ _age;
            document.getElementById("myDiv").innerHTML = str;
            document.getElementById("myDiv").setAttribute("align","center");
            document.getElementById("myDiv").style.color="red";
        }
    
    
    </script>
</head>
<body>
    <div id="myDiv">
        <p>First Content</p>
    </div>

    <input type="submit" value="Click Me" onclick="changeMyText()" />
</body>
</html>
